<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat pictures</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="app">
        <span :class="messageClasses">
            {{ message }}
        </span>
        
        <img
            v-bind:src="imageSource"
            v-bind:alt="imageAlt"
        />

    </div>

    <!--Adicionando Vue.js-->
    <script src="https://unpkg.com/vue@next"></script>

    <script>
        
        const App = {
            data() {
                return {
                    messageClasses: {
                        important: true
                    },
                    message: 'Cat pictures',
                    imageSource: 'img/cat1.jpeg',
                    imageAlt: 'Cat 1'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
